<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Homepage</h2>
    </div>
    <div style="width:400px;">
        <form (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Post a picture, how you feel, spill the tea!</label>
                <input type="text" class="form-control" id="userPost" required [(ngModel)]="post.userPost" name="userPost">
            </div>
            
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    <!-- <div [hidden]="!submitted">
        <h4>You submitted sucessfully!</h4>
    </div> -->
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Feed</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of posts | async">
            <td>{{post.userPost}}</td>
            <td><button (click)="deleteUser()" class="btn btn-danger">Delete</button>
                <button (click)="updateUser()" class="btn btn-info" style="margin-left: 10px">Update</button>
                <button (click)="userDetails()" class="btn btn-info" style="margin-left: 10px">Details</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
