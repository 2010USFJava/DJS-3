<h1>Please Login.... NOW</h1>
<div style="width: 400px;">
    <form (ngSumbit)="onSubmit">
        <div class="form-group">
            <label>Username:</label>
            <input type="username" class="form-control" id="username" required [(ngModel)]="user.username" name="username"/>
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" value="login">Login</button>
    </form>
</div>
