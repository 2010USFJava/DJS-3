<div class="panel panel-primary">
    <div class="panel-heading">
      <h2>Profile</h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Username</th>
            <th>Profile Picture</th>
          </tr>
        </thead>
        <tbody>
          <tr> 
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.username}}</td>
            <td>{{user.profilepicture}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Feed</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts">
          <td>{{post.userPost}}</td>
          <!-- <td><button (click)="deleteUser()" class="btn btn-danger">Delete</button>
              <button (click)="updateUser()" class="btn btn-info" style="margin-left: 10px">Update</button>
              <button (click)="userDetails()" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td> -->
        </tr>
      </tbody>
    </table>
  </div>
