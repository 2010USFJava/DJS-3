<h1>Registration</h1>
<form method="POST" action="">
    <div class="form-group">
    <label style="margin-right:25px">Username:</label><input type="username" name="username"/>
    </div>
    <div class="form-group">
    <label style="margin-right:28px">Password:</label><input type="password" name="password"/>
    </div>
    <div class="form-group">
    <label style="margin-right:20px">First Name:</label><input type="text" name="firstName"/>
    </div>
    <div class="form-group">
    <label style="margin-right:20px">Last Name:</label><input type="text" name="lastName"/>
    </div>
    <div class="form-group">
    <label style="margin-right:58px">Email:</label><input type="email" name="email"/>
    <br/>
    <button type="button" class="btn btn-primary">Register</button>
    </div>


</form>
